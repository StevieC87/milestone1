<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="myFunction()">Try it</button>
    <p id="demo"></p>
    <script>
      /*    let status = navigator.onLine;
      alert(status); */
      function myFunction() {
        let onlinestatus = navigator.onLine;
        document.getElementById("demo").innerHTML = onlinestatus;
      }
      const mymatchedwords = {
        mymatchedwordsarray: [
          "the",
          "brown",
          "fox",
          "jumped",
          "over",
          "the",
          "lazy",
          "dog",
        ],
      };
      //stringify our array
      const mymatchedwordsstring = JSON.stringify(mymatchedwords);
      localStorage.setItem("mywordsarray", mymatchedwordsstring);
      //get our string back out of local storage
      const mywordsstring = localStorage.getItem("mywordsarray");
      //parse our string back into an array
      const mywordsarray = JSON.parse(mywordsstring);
      //print out our array
      console.log(mywordsarray, "mywordsarray");
      /*   var foo = localStorage.getItem("bar");
      // ...
      localStorage.setItem("bar", foo); */
    </script>
  </body>
</html>
